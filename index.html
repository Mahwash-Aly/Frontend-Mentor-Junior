<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>



</head>

<body>
  <main class="container">
    <div class="sub-container">
      <div class="image1">
        <img src="./images/image-equilibrium.jpg" alt="" class="equilibrium">
      </div>
      <div class="sub-container2">
        <div class="part1">
          <h1>Equilibrium #3429</h1>
          <p class="para1">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="imgp1">
          <img src="./images/icon-ethereum.svg" alt="eth">
          <p class="para2">0.041 ETH</p>

        </div>
        <div class="imgp2">
          <img src="./images/icon-clock.svg" alt="clock">
          <p class="para3">3 days left</p>
        </div>
        <hr>
        <div class="impgp3">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar">
          <p class="para4">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>

    </div>

  </main>

</body>

</html>
